<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script src="./js/defib-openlayers.js"></script>
    <script src="./js/addJSONmap.js"></script>
    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script type="text/javascript">
      function showFrontLayer() {
      document.getElementById('bg_mask').style.visibility='visible';
      document.getElementById('frontlayer').style.visibility='visible';
      }
      function hideFrontLayer() {
      document.getElementById('bg_mask').style.visibility='hidden';
      document.getElementById('frontlayer').style.visibility='hidden';
      }
    </script>

    <script src="ext-3.4.0/adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="ext-3.4.0/ext-all.js"  type="text/javascript"></script>
    <script src="ext-3.4.0/src/locale/ext-lang-fr.js" type="text/javascript"></script>
    <script src="GeoExt/lib/GeoExt.js" type="text/javascript"></script>
    <script src="js/websocket.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="ext-3.4.0/resources/css/ext-all.css"></link>
    <link rel="stylesheet" type="text/css" href="GeoExt/resources/geoext-all-debug.css"></link>
    <link rel="stylesheet" type="text/css" href="GeoExt/resources/css/geoext-all.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/map.css"></link>
    <link rel="stylesheet" href="./css/style.css" type="text/css">

  </head>
  
  <body onLoad="gestionFond(); onLoad();">
    
    <div id="panel_div"></div>
    <div id="map_canvas" style="width: 0%; height: 0%"> </div>

    <div id="map" class="bigmap">  
      
      <svg id="frontlayer" class="content" xmlns="http://www.w3.org/2000/svg" version="1.1">

	

	<!--  	<animateMotion id="anim"  path="" rotate="" dur="" fill="" repeatCount="" begin="" end=""/>  -->
	<!--        <path  id="path2" d="M-10,-3 L10,-3 L0,-25z" style="fill:yellow; stroke:red;">
		    
		    </path>-->
	<!--	<image id="path2" x="" y="" width="0" height="0" xlink:href="car.png" />

		</image>-->
	
	
	
	<!--      <path id="rec" stroke = "black" style="fill:white;stroke:black;visibility:hidden" stroke-width = "2" fill = "white"/> -->
	<set id="animrec" xlink:href="#rec" attributeName="visibility" attributeType="CSS" to ="visible" begin="anim.end" fill="freeze" dur="5s"/>
	


	<!--   <ellipse id="elipse" cx="" cy="" rx="" ry="" style="fill:white;stroke:black;stroke-width:2;visibility:hidden"/> -->
	<set id="animelipse" xlink:href="#elipse" attributeName="visibility" attributeType="CSS" to ="visible" begin="anim.end" fill="freeze" dur="5s"/>
	
	
	<!-- <text id="texxt"  font-family="Arial" font-size="12" x="" y="" fill="black" style="text-anchor: middle;visibility:hidden"> ? 

	     </text>-->
	<set id="animtext" xlink:href="#texxt" attributeName="visibility" attributeType="CSS" to ="visible" begin="anim.end" fill="freeze" dur="5s" />
	
      </svg> 
      
    </div>
  </body>
</html>
